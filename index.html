</head>

<body>
    <nav>

        <div class="sidebar-links">

                        <img src="assets/panel.png" alt="">

                </li>
                <li>
                    <a href="#proje" class="tooltip" title="Proje">
                        <img src="assets/istatistik.png" alt="">

                <ul>
                    <li>
                        <a href="#yardim" class="tooltip" title="Yardım">
                            <img src="assets/help.png" alt="">

                            <span class="tooltip__content">Yardım</span>
                        </a>
                    </li>

                        <a href="#ayarlar" class="tooltip" title="Ayarlar">

                            <span class="tooltip__content">Ayarlar</span>
                        </a>
                    </li>
                </ul>

            <div class="sidebar__profile">
                <div class="avatar__wrapper">
                    <img class="avatar" src="assets/profil.jpg" alt="">
                    <div class="online__status"></div>
                </div>

                <div class="avatar__name hide">
                    <div class="user-name">Sude Nur</div>
                    <div class="email">sudeoner@gmail.com</div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
